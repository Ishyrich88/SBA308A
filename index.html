<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <form id="search-form">
            <input type="text" id="ingredient-input" placeholder="Search by ingredient..." required>
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="recipe-gallery">
            <h2>Recipes</h2>
            <div id="recipes"></div>
        </section>

        <section id="favorites">
            <h2>Favorite Recipes</h2>
            <ul id="favorite-recipes"></ul>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
